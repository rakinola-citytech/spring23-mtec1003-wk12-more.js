<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Generating mutiples of 3 & 5
        for (i = 1; i <= 100; i++){
            if((i % 3 == 0) && (i % 5 == 0)){
                console.log("FizzBuzz " + i + " is a multiple of 3 and 5"); // conditional dependent on two condition
            }else if (i % 3 == 0){
                console.log("Fizz " + i + " is a mutipple of 3"); //conditional dependent on mutiple of 3
            }else if (i % 5 == 0){
                console.log("Buzz " + i + " is a mutiple of 5"); //conditional dependent on mutiple of 5
            }else{
                console.log(i + " is not a multiple of 3 or 5");
            }
        }
    </script>
</body>
</html>
