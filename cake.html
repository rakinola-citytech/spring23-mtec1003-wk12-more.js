<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var cakeornocake = prompt("Do you want cake? (yes/no)");
        if (cakeornocake === "yes") {
            console.log("Okay! lets have some cake!");
        } else if (cakeornocake === "no"){
            console.log("Okay then! lets have pie!");
        } else {
            console.log("Only (yes/no) responses please!");
        }
    </script>
</body>
</html>
