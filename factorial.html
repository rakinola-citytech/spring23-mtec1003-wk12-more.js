<body>
    <script>
        //An iteractive example of the factorial function
        //A factorial includes number less than x as a factor in its mutiple
        //e.g 5! = 5 * 4 * 3 * 2 * 1


        function factorial(num){
            //The factorial function requires one parameter; num.
            var total = 1;

            for(var i = 0; i < num; i++){
                total = total * (num - i);
                //command + (/) to turn a line of code into a comment
                // console.log(" current value of total is: " + total);
            }
            return total;  
        }

        var userinput = prompt("Give me a number:");
        var usernum = parseInt (userinput);
        console.log(userinput + "! is " + factorial(usernum));

        // console.log(userinput + "! is " + factorial(userinput)); //function call
    </script>
