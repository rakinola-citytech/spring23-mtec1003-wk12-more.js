<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*Homework: Make a for loop that ramps from 100 to -100 
        in increments of 5
        print results to console.*/

        //i = 100 is decrease by 5 in each interation till i = -100
        for(var i = 100; i >= -100; i = i - 5){
            console.log(i);
        }

        //i = -100 is increase by 5 in each interation till i = 100
        for(var i = -100; i <= 100; i = i + 5){
            console.log(i);
        }
    </script>
</body>
</html>
