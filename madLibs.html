<body>
    <script>
        /*Js lab, creating madlids. 
        A system to fill-in parts of speech 
        to a paragraph*/
        var noun = prompt ("Give me a noun");
        var adjective = prompt ("Give me a adjective");
        var adverb = prompt ("Give me a adverb");
        var verb = prompt ("Give me a verb");

        console.log("On a tropical " + noun + ",");
        console.log("Underneath a " + adjective + " lava moon.");
        console.log("Hangin' " + adverb + " with the hulu dancers,");
        console.log(verb + " questions cause they all got the answers.");
    </script>
</body>
