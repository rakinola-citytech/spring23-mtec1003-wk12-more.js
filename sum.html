<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var sum = 0;
        var userstring;
        var usernum;

        for(i = 0; i <= 3; i++){
            userstring = prompt("Give me a number:");
            usernum = parseInt(userstring, 10);

            sum = sum + usernum;
            console.log("The current value sum is " + sum); // debugging step
        }
        
        console.log("The final value of sum is " + sum);

    </script>
</body>
</html>
